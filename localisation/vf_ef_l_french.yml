 vfef.3012.A.good:0 "Under our leadership, all are stronger."
 vfef.3012.A.neutral:0 "We must forge greater unity."
 vfef.3012.A.oh_dear:0 "Perhaps we were wrong to rely on our subjects."


 vfef.4000.name:0 "Monument over [FromFrom.GetName] Cancelled"
 vfef.4000.desc:0 "With a change in the Crown nation, the old plans to glorify the rulers of the [FromFrom.Owner.GetName] have been duly shelved."
 vfef.4000.A:0 "The old king is dead; long live the king."


 vfef.4001.name:0 "Participation in Monumental Construction Curtailed"
 vfef.4001.desc:0 "As we have seceded from the empire, plans to construct a monument over [FromFrom.GetName] to celebrate the unity of their empire are no longer relevant to us."


 vfef.4002.name:0 "$vfef.4000.name$"
 vfef.4002.desc:0 "As [FromFrom.GetName] has forfeited the Crown and is no longer a member of the empire, the old plans to glorify the planet's rulers have been duly shelved."
 vfef.4002.A:0 "Good riddance."


