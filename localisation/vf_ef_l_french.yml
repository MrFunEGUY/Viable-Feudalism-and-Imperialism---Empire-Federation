 emperor_diplo_weight_steal_4:0 "Imperial Affairs IV"
 emperor_diplo_weight_steal_5:0 "Imperial Affairs V"
 emperor_diplo_weight_steal_1_desc:0 "Subject nations may have a wide measure of control over their domestic affairs, but foreign affairs are the responsibility of the Crown."
 emperor_diplo_weight_steal_1_effect:1 "Every subject transfers §Y40%§! of their §Y$MOD_DIPLO_WEIGHT_MULT$§! to the Crown. For every empire level, this increases by §Y10%§!, such that at level 5 subjects transfer §Y80%§! of their §Y$MOD_DIPLO_WEIGHT_MULT$§! to the Crown."
 
 vf_ef_job_output_1:0 "Imperial Administration"
 vf_ef_job_output_1_desc:0 "The efficient and capable administration of our empire has led to massive improvements in production."
 
 emperor_unity_1:0 "Imperial Destiny"
 emperor_unity_1_desc:0 "The citizens of our empire are proud of what they have accomplished."
 
 imperial_upkeep_1:0 "Imperial Research Infrastructure"
 imperial_upkeep_1_desc:0 "Mutually beneficial agreements between our subject nations are much easier to coordinate when our supervisory agents are directly embedded in each subjects's governing apparatus."
 imperial_upkeep_1_effect:0 "Research Agreements and Migration Pacts between subject nations cost no £influence£ Influence in their upkeep."
 
 empire_research_boost_1:0 "Imperial Research Initiative"
 empire_research_boost_1_desc:0 "Through the efficiency of Imperial administration, the finest scientists and researchers throughout all holdings of our empire are better able to communicate ideas and share knowledge with each other. This increased collaboration has led to remarkable advances in all fields."
 empire_research_boost_1_effect:0 "Every member of the empire gains §Y7.5%§! research speed."
 
 extra_imperial_envoy_1:0 "Imperial Envoys"
 extra_imperial_envoy_1_desc:1 "The diplomatic corps serve a vital role in the maintenance of our empire."

 imperial_influence_1:0 "Ultimate Responsibility"
 imperial_influence_1_desc:0 "Rising to become the empire we are today wasn't easy. All that we have now will take work to protect."
 imperial_influence_1_effect:0 "Empire Influence Gain: §G+2§!"
 
 empire_fleet_speed_1:0 "Interior Lines"
 empire_fleet_speed_1_desc:1 "Well-charted and patrolled hyperspace corridors within our territory permit unparalleled freedom of movement, allowing our navies to rapidly concentrate wherever required."
 empire_fleet_speed_effect:0 "§YShip Speed§! is increased by §G+10%§! while within our empire."
 
 empire_ship_gain:0 "Shipyard Grants"
 empire_ship_gain_desc:0 "The security and prosperity of the empire must be maintained by our top-of-the-line fleets. To this end, the empire will focus time and resources towards making our shipyards the best in the galaxy."
 empire_ship_gain_effect:0 "§YShip Build Speed§! is increased by §G+20%§! throughout our empire."
 
 emperor_megastructure_1:0 "Imperial Construction Initiative"
 emperor_megastructure_1_desc:0 "The ability of the Crown to concentrate the logistical power of our entire empire on grand projects will help to ensure the longevity of the empire."
 emperor_megastructure_1_effect:0 "§YMegastructure Capacity§! is increased by §G2§! for the Crown."
 
 cohesion_empire_join_1:0 "Strength through Unity"
 cohesion_empire_join_1_desc:0 "Our empire will not allow new subjects to threaten our unity."
 cohesion_empire_join_1_effect:0 "§YCohesion Loss§! from new subjects is decreased by §G-65%§!."
 
 empire_fleet_size_1:0 "Unified Imperial Fleet"
 empire_fleet_size_1_desc:0 "A grand unified imperial fleet is the only way to ensure the autonomy of our subjects and the security of the empire." 
 empire_fleet_size_1_effect:0 "The amount members of the empire contribute towards the §YImperial Naval Capacity§! counts for §G+15%§! more."
 
 empire_trade_value_1:0 "Imperial Trade Routes"
 empire_trade_value_1_desc:0 "The Imperial Navy has stamped out most of the piracy that used to plague the trade routes throughout our empire. Additionally, imperial administration by the finest economists and merchants of our our empire has standardized the way business is down throughout the majority of our domain."
 
