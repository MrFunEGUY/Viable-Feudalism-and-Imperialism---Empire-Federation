 law_category_free_migration_empire:0 "Free Migration"
 law_category_free_migration_empire_desc:0 "These laws determine if we allow for the free migration of species throughout our empire."
 
 law_category_separate_treaties_empire:0 "Separate Treaties"
 law_category_separate_treaties_empire_desc:0 "This determines if we allow our subjects to have their own individual treaties with other nations."
 
 challenge_type_arena_combat_empire:0 "Arena Combat"
 challenge_type_arena_combat_empire_desc:0 "The only reasonable way to determine who should be leading our empire is to drop the rulers of all member nations into a large arena where they must fight to the death. The survivor, having proven their strength, should lead rule the empire.\n\n§YVictory will depend on:\n- The Ruler's Leader and Species traits\n- The Empire's Ethics and Civics§!\n\n§RGestalt Consciousness nations have no rulers that can participate and must forfeit.§!"
 
 
 challenge_type_psionic_battle_empire:0 "Psionic Battle"
 challenge_type_psionic_battle_empire_desc:0 "The matter of who should be leading our empire is too important to be decided within the mundane limits of our corporeal realm. Each nation will send their most powerful psychics to face off against one another in a titanic battle that will momentarily rend the very fabric of reality.\n\n§YVictory will depend on:\n- The number of Pops with psionic traits\n- The number of Pops with the Telepath job\n- Zro offerings§!\n\n§RNations without psionic Pops cannot participate and must forfeit.§!"
 
 
 challenge_type_bidding_war_empire:0 "Golden Rule"
 challenge_type_bidding_war_empire_desc:0 "All the wonders of advanced civilizations can ultimately be traced back to one simple concept: available resources. The right to rule should not be measured by the size of the brain or the strength in the arm, but in the depth of the pocket.\n\n§YVictory will depend on:\n- Energy Credits (£energy£) available.\n- Energy Credits (£energy£) spent.§!\n\n§HBids are paid upfront. The final pot is at the winner's discretion.§!"
 
 
 challenge_type_thesis_empire:0 "Thesis Defense"
 challenge_type_thesis_empire_desc:0 "The title of Emperor must never be granted to the foolish or ignorant. Instead we choose trial by science: exposing the wisdom and insights of ruler and nation alike to the scrutiny of public examination, as each investigates an issue currently facing our empire.\n\n§YVictory will depend on:\n- The Ruler's Leader and Scientist traits\n- Technology level§!\n\n§HEach thesis will be reviewed within 60 days.§!\n\n§RNations which lack a ruler and at least one scientist at the time of the examination will forfeit.§!"
 
 
