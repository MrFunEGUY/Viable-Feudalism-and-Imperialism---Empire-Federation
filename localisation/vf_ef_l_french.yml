 empire_joint_project_chain_title:0 "A Celebration of Unity, Leadership, and the Glory of the Empire"
 empire_joint_project_chain_desc:0 "An operation has been launched between subjects of the [Root.Federation.GetName] to celebrate its strong leadership and push for greater ideological unity."
 empire_joint_project_leader:0 "Cultural Adjustment on [This.GetName]"
 empire_joint_project_leader_DESC:0 "As part of the current operation to celebrate the strong leadership and ideological unity of the [Root.Owner.Federation.GetName], a delegation shall be sent to two subjects' capitals in order to supervise their closer integration into the empire.\n\nOnce the two subject states have been chosen, the cultural adjustment program will be deemed complete."
 empire_joint_project_member:0 "A Monument to the Glory of the Empire"
 empire_joint_project_member_DESC:1 "As part of the current operation to celebrate the unity and strength of the [Root.Owner.Federation.GetName], we have agreed to send resources to [This.GetName] for the construction of a grand monument to our [This.Owner.GetAdj] leaders.\n\nWe will have to contribute 10% of our £minerals£ mineral output for a year to this project."

 opinion_empire_joint_action_completed:0 "Completed our Imperial Project"
 opinion_empire_joint_action_forced:0 "Forced to do an Imperial Project"
 opinion_empire_joint_action_happy:0 "Willingly doing an Imperial Project"
 the_following_nations_said_yes_but:0 "\nThe following nations were §Runenthusiastic§! about the project:"
