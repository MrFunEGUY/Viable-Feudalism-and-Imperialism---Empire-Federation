 law_category_separate_treaties_empire_desc: "Это определяет, разрешаем ли мы нашим подданным заключать свои собственные индивидуальные договоры с другими нациями."
 
 challenge_type_arena_combat_empire: "Бой на арене"
 challenge_type_arena_combat_empire_desc: "Единственный разумный способ определить, кто должен возглавить нашу империю, - это вывести правителей всех стран-участниц на большую арену, где они должны сражаться не на жизнь, а на смерть. Выживший, доказав свою силу, должен возглавить правление империей.\n\n§YПобеда будет зависеть от:\n- Черт лидера и видовых черт\n- Гражданских моделей и этик империи§!\n\n§RУ наций с гештальт-сознанием нет правителей, которые могут участвовать и должны потерпеть поражение.§!"
 
 
 challenge_type_psionic_battle_empire: "Псионическая битва"
 challenge_type_psionic_battle_empire_desc: "Вопрос о том, кто должен возглавить нашу империю, слишком важен, чтобы его можно было решать в обыденных пределах нашего материального царства. Каждая нация пошлет своих самых могущественных экстрасенсов сразиться друг с другом в титанической битве, которая на мгновение разорвет саму ткань реальности.\n\n§YПобеда будет зависеть от:\n- Количества поселений с псионическими чертами\n- Количества поселений с работой Телепата\n- Предложения Зро§!\n\n§RНации без псионических поселений не могут участвовать и должны потерпеть поражение.§!"
 
 
 challenge_type_bidding_war_empire: "Золотое правило"
 challenge_type_bidding_war_empire_desc: "Все чудеса развитых цивилизаций в конечном счете можно свести к одной простой концепции: доступные ресурсы. Право править должно измеряться не размером мозга или силой руки, а глубиной кармана.\n\n§YПобеда будет зависеть от:\n- Доступных (£energy£) энергокредитов.\n- Потраченных (£energy£) энергокредитов.§!\n\n§HСтавки оплачиваются авансом. Окончательный банк остается на усмотрение победителя.§!"
 
 
 challenge_type_thesis_empire: "Защита тезиса"
 challenge_type_thesis_empire_desc: "Титул императора никогда не должен предоставляться глупым или невежественным. Вместо этого мы выбираем испытание наукой: выставление мудрости и проницательности как правителя, так и нации на всеобщее обозрение, поскольку каждый из них исследует проблему, с которой в настоящее время сталкивается наша империя.\n\n§YПобеда будет зависеть от:\n- Черт лидера и ученого\n- Уровня технологий§!\n\n§HКаждая диссертация будет рассмотрена в течение 60 дней.§!\n\n§RНации, у которых на момент экзамена не было правителя и хотя бы одного ученого, проиграют.§!"
 
 
 law_category_centralization_empire: "Централизация империи"
 law_category_centralization_empire_desc: "Некоторые законы трудно принять даже императору. Империя должна еще больше объединиться, чтобы некоторые законы стали жизнеспособными."
 
 centralization_minimal_empire: "Минимальная"
 centralization_minimal_empire_desc: "Влияние короны на своих подданных сведено к минимуму."
 
 centralization_low_empire: "Низкая"
 centralization_low_empire_desc: "Уровень влияния короны на подчиненные ей государства поддерживается на очень низком уровне."
 
 centralization_medium_empire: "Средняя"
 centralization_medium_empire_desc: "Корона имеет большое влияние на своих подданных, но при этом допускает некоторое независимое управление."
 
 centralization_high_empire: "Высокая"
 centralization_high_empire_desc: "Влияние короны на подвластные ей государства почти абсолютное."
 
 centralization_very_high_empire: "Очень высокая"
 centralization_very_high_empire_desc: "Корона обладает суверенным контролем над тем, как управляются подвластные государства."


